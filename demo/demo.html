<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>AngularUI - Date Picker Demo</title>
  <base href=".."></base>
  <link rel="stylesheet" href="components/jquery-ui/themes/smoothness/jquery-ui.css">
  <script type="text/javascript" src="components/jquery/jquery.js"></script>
  <script type="text/javascript" src="components/angular/angular.js"></script>
  <script type="text/javascript" src="src/tour.js"></script>
</head>
<body ng-app="ui.tour" ng-init="currentStep=1">
  <h1>Chapter One</h1>
  <h1>Chapter Two</h1>
  <h1>Chapter Three</h1>
  <h1>Chapter Four</h1>
  <button ng-click="currentStep=3">Go to 3</button>
  <button ng-click="currentStep='third'">Go to third</button>
  <ul joyride="currentStep">
    <li target="h1:eq(0)">First <button ng-click="currentStep=currentStep+1">Next</button></li>
    <li target="h1:eq(1)">Second <button ng-click="currentStep=currentStep+1">Next</button></li>
    <li target="h1:eq(2)" key="third">Third <button ng-click="currentStep=currentStep+1">Next</button></li>
    <li target="h1:eq(3)">Fourth <button ng-click="currentStep=currentStep+1">Next</button></li>
  </ul>
</body>
</html>
